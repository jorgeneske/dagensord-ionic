<ion-view title="Salme">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content class="has-header">
    <h4>{{vistsalme.title}}</h4>
    <p><pre>{{vistsalme.text}}</pre></p>
      <button ng-click='audio.play()'>Play NU</button>
      <!--<button ng-click='audio.paused ? audio.play() : audio.pause()'>Play</button>-->
      <button ng-click='audio.restart()'>Stop</button>

      <a href="javascript:audio.play()">Klik og lyt</a>

  </ion-content>
</ion-view>
