<ion-view>
    <ion-nav-title>
        <a href="#/app/home"><img src="img/LOGO.png"></a>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="row">
          <div class="col col-25 purple">
            <ion-item href="#/app/salmer"><img class="logo_small" src="img/LOGO_salmer.png" alt="" /></ion-item>
          </div>
          <div class="col col-offset-1 text-center purple">
              <div class="row">
                  <div class="col">
                  <button id="playbutton" ng-click="playAudio()"></button>
                  <button id="pausebutton" ng-click="pauseAudio()"></button>
                  <button id="stopbutton" ng-click="stopAudio()"></button>
                  </div>
              </div>
              <div class="row">
                  <div class="col light nobackground">
                      <p class="meta">Salmen synges af:  {{vistsalme.performer}}</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row"><div class="spacer"></div></div>

      <div class="row">
              <div class="col purple">
                  <div class="col purple light">
                      <h3 class="left">{{vistsalme.nr}}: {{vistsalme.title}}</h3>
                      <p class="meta left">Mel: {{vistsalme.composer}}</p>
                      <p class="left">{{vistsalme.text}}</p>
                      <p class="meta left">{{vistsalme.lyrics}}</p>
                  </div>
              </div>
      </div>

      <div class="row"><div class="spacer"></div></div>
      <div class="row">
          <div class="col purple">

          </div>
          <div class="col col-40 col-offset-1 purple">
              <ion-item href="#/app/salmer" class="search"><h3>SÃ¸g i salmer</h3></ion-item>
          </div>
      </div>
  </ion-content>

    <ion-footer-bar class="bar-positive">
        <div id="share">
            <button class="twitter" ng-click="shareViaTwitter()"></button>
            <button class="facebook" ng-click="shareViaFacebook()"></button>
            <button class="sms" ng-click="shareViaSMS()"></button>
        </div>
        <div id="webshare">
            <div class="addthis_sharing_toolbox"></div>
        </div>
    </ion-footer-bar>
</ion-view>
