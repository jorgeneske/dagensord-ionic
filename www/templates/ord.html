<ion-view title="Alle Dagens Ord">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="item in ord" href="#/app/ord/{{item.id}}">
        {{item.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
