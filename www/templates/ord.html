<ion-view>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" on-infinite-scroll="addMoreItem">
    <ion-list>
          <ion-item ng-repeat="item in ord" href="#/app/ord/{{item.id}}">
              <div class="row">
                  <div class="col"></div>
                  <div class="col">{{item.title}}</div>
                  </div>
          </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
