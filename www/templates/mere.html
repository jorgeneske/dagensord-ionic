<ion-view>
    <ion-nav-title>
        <a href="#/app/home"><img src="img/LOGO.png"></a>
    </ion-nav-title>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="row">
          <div class="col col-25 yellow">
              &nbsp;
          </div>
          <div class="col col-offset-1 text-center yellow">
              <div class="row">
                  <div class="col">
                      <button id="playbutton" ng-click="playAudio()"></button>
                      <button id="pausebutton" ng-click="pauseAudio()"></button>
                      <button id="stopbutton" ng-click="stopAudio()"></button>
                  </div>
              </div>
          </div>
      </div>
      <div class="row"><div class="spacer"></div></div>
      <div class="row">
        <div class="col yellow nopadding">


      <div class="row">
          <div class="col col-10 yellow col-center text-center" id="prev_yellow" ng-click="mereGoLeft()"></div>
          <div class="col yellow text-center nopadding">
              <ion-slide-box class="beanslider" show-pager="true" active-slide="myActiveSlide" on-slide-changed="slideChange()">
                  <ion-slide ng-repeat="mer in mere">
                      <div class="mere">
                      <h2>{{mer.title}}</h2>
                      <div class="meretxt">
                        <p>{{mer.text}}</p>
                      </div>
                      </div>
                  </ion-slide>
              </ion-slide-box>
          </div>
          <div class="col col-10 yellow col-center text-center"  id="next_yellow" ng-click="mereGoRight()"></div>
      </div>


        </div>
      </div>
      <div class="row"><div class="spacer"></div></div>
      <div class="row">
          <div class="col yellow minheight">
          </div>
          <div class="col col-40 col-offset-1 yellow">
              <h3 class="search">&nbsp;</h3>
          </div>
      </div>



  </ion-content>
    <ion-footer-bar align-title="left" class="bar-positive">

    </ion-footer-bar>
</ion-view>
